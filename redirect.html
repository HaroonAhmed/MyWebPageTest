<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta charset="UTF-8" />
    <script>
        // Wait a short time before redirecting to the deep link
        window.onload = function () {
          const params = new URLSearchParams(window.location.search);
          const data = params.get("data"); // Optional, pass anything you need
          const deepLink = `outlaw://callback${data ? "?data=" + encodeURIComponent(data) : ""}`;
          window.location.href = deepLink;
        };
    </script>
</head>
<body>
<p>Redirecting to the app...</p>
</body>
</html>
