<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #fallback {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="loading-container">
    <div class="loader"></div>
    <p>Loading, please wait...</p>
    <div id="fallback">
        <p>The app didn't open automatically. <a href="outlaw://callback}" id="manualLink">Click here to open app</a></p>
    </div>
</div>

<script>
    setTimeout(function() {
        // First try with iframe method (works best on iOS)
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'outlaw://callback}';
        document.body.appendChild(iframe);

        // Then try with window.location (works best on Android)
        setTimeout(function() {
            window.location.href = 'outlaw://callback}';
        }, 100);

        // Show fallback link if app doesn't open
        setTimeout(function() {
            document.getElementById('fallback').style.display = 'block';
        }, 1000);

    }, 5000);
</script>
</body>
</html>
