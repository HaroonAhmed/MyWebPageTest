<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loading-container {
            text-align: center;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #fallback {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="loading-container" id="loading">
    <div class="loader"></div>
    <p>Loading, please wait...</p>
</div>

<div class="hidden" id="content">
    <a href="exsports://app.ex-sports.io?camelpack=1#Intent;scheme=https;package=com.exsports.app;end" id="continueLink">Continue to Google.com</a>
</div>

<script>
    // Wait for 5 seconds (5000 milliseconds)
    setTimeout(function() {
        // Hide loading screen
        document.getElementById('loading').classList.add('hidden');

        // Show the link
        document.getElementById('content').classList.remove('hidden');

        // Automatically click the link after a short delay (100ms)
        setTimeout(function() {
            document.getElementById('continueLink').click();
        }, 100);

    }, 2000);
</script>
</body>
</html>
