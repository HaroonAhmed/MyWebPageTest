<!DOCTYPE html>
<html>
<head>
    <title>Dummy OAuth Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f0f0f0; color: #333; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: 50px auto; }
        h1 { color: #2c3e50; }
        p { margin-bottom: 20px; }
        .button {
            display: inline-block;
            background-color: #28a745; /* Green for "Allow" */
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            font-size: 1.1em;
        }
        .button:hover { background-color: #218838; }
        .cancel-button {
            display: inline-block;
            background-color: #dc3545; /* Red for "Deny" */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .cancel-button:hover { background-color: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <h1>Dummy OAuth Provider</h1>
    <p>This is a simulated login/consent page.</p>
    <p>Your "Ex-Sports App" is requesting access to your basic profile information.</p>
    <a href="/oauth-callback?code=DUMMY_AUTH_CODE_123&state=DUMMY_STATE_XYZ" class="button">Allow Access</a>
    <br>
    <a href="/oauth-callback?error=access_denied&error_description=User%20denied%20access" class="cancel-button">Deny Access</a>
</div>
</body>
</html>
